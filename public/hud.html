<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hud-pill {
      background: rgba(239, 68, 68, 0.9); /* Bright Red */
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink { from { opacity: 0.3; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div class="hud-pill">
    <div class="dot"></div>
    RECORDING
  </div>
</body>
</html>
